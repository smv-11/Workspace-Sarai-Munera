<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Suma</h1>
    <input type="number" name="" id="sumando1"> +
    <input type="number" name="" id="sumando2"> 
    
    <input type="button" value="Sumar" onclick="sumar()">
    <samp><h1 id="resultadoSuma">0</h1></samp>
<hr>

    <h1>Resta</h1>
    <input type="number" id="restar1"> -
    <input type="number" id="restar2">

    <input type="button" value="Restar" onclick="restar()">
    <samp><h1 id="resultadoResta">0</h1></samp>
<hr>

    <h1>Multiplicacion</h1>
    <input type="number" id="multi1"> *
    <input type="number" id="multi2">

    <input type="button" value="Multiplicar" onclick="multi()">
    <samp><h1 id="resultadoMultiplicacion">0</h1></samp>
<hr>
    <script src="calculadora.js"></script>

    <h1>Division</h1>
    <input type="number" id="dividido"> /
    <input type="number" id="dividendo">

    <input type="button" value="Division" onclick="Division()">
    <samp><h1 id="resultadoDivision">0</h1></samp>
<hr>
    <script src="calculadora.js"></script>
</body>
</html>
