<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registro - Aventuras Lingüi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Faculty Glyphic", sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #9393e2;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #00e600 !important;
        }
        .form-container {
            max-width: 500px;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 2rem auto;
        }
        .btn-custom {
            background-color: #00e600;
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Imagenes/Logo.jpeg" alt="Logo" width="40" class="d-inline-block align-text-top">
                Aventuras Lingüi
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Menú">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Promociones</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Integrantes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="showLogin">Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="showRegister">Crear cuenta</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formularios -->
    <div class="container">
        <!-- Login -->
        <div id="loginForm" class="form-container" style="display: none;">
            <h3 class="text-center" style="color: #9393e2;">Iniciar Sesión</h3>
            <form>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="pepitoperez@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Entrar</button>
            </form>
        </div>

        <div id="registerFormContainer" class="form-container" style="display: none;">
            <h3 class="text-center" style="color: #9393e2;">Crear Cuenta</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre </label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="regEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="regEmail" placeholder="pepitoperez@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="regPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="regPassword" placeholder="Crea una contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Repite la contraseña" required>
                    <small id="passwordError" class="text-danger" style="display:none;">Las contraseñas no coinciden</small>
                </div>
                <button type="submit" class="btn btn-custom w-100">Registrarse</button>
            </form>
        </div>
    </div>

    <footer class="text-center text-white mt-5 p-4" style="background-color:#9393e2;">
        <p>Proyecto desarrollado por el grupo Aventuras Lingüi © 2025</p>
        <p>Desarrollo Web | Profesor: Carlos Velasquéz</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerFormContainer");

        document.getElementById("showLogin").addEventListener("click", function(e) {
            e.preventDefault();
            loginForm.style.display = "block";
            registerForm.style.display = "none";
        });

        document.getElementById("showRegister").addEventListener("click", function(e) {
            e.preventDefault();
            loginForm.style.display = "none";
            registerForm.style.display = "block";
        });

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            const pass = document.getElementById("regPassword").value;
            const confirm = document.getElementById("confirmPassword").value;
            const error = document.getElementById("passwordError");

            if (pass !== confirm) {
                error.style.display = "block";
                event.preventDefault();
            } else {
                error.style.display = "none";
            }
        });
    </script>
</body>
</html>
